<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scope Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8ff;
      padding: 40px;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 1.1em;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    #loader {
      display: none;
      margin-top: 20px;
      font-size: 1em;
      color: #555;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scope Check Result</h1>
    <p id="scopeText"></p>
    <p id="reasonText"></p>
    <button onclick="startAssessment()">Start Assessment</button>
    <div id="loader">Loading assessment...</div>
  </div>

  <script>
    // On page load, display the scope result
    const scopeData = JSON.parse(localStorage.getItem("scope_result"));

    if (scopeData) {
        document.getElementById("scopeText").innerText = `Scope: ${scopeData.scope}`;
        document.getElementById("reasonText").innerText = `Reason: ${scopeData.reason}`;
    }

    function startAssessment() {
        const loader = document.getElementById("loader");
        loader.style.display = "block";

        // Create payload matching AssessmentRequest model from main.py
        const assessmentPayload = {
            name: scopeData.name,
            gender: scopeData.gender,
            dob: scopeData.dob,
            condition: scopeData.condition,
            answers: scopeData.answers,
            scope: scopeData.scope
        };

        console.log('Sending assessment request with payload:', assessmentPayload);

        // Make the start-assessment request
        fetch("/start-assessment", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json" 
            },
            body: JSON.stringify(assessmentPayload)
        })
        .then(res => {
            console.log('Response status:', res.status);
            console.log('Response headers:', Object.fromEntries(res.headers.entries()));
            
            if (!res.ok) {
                return res.json().then(errorData => {
                    console.error('Error response data:', errorData);
                    throw new Error(`HTTP error! status: ${res.status}, details: ${JSON.stringify(errorData)}`);
                });
            }
            return res.json();
        })
        .then(data => {
            console.log('Received assessment data:', data);
            
            // Store both the questions and the context for the final submission
            localStorage.setItem("assessment_questions", JSON.stringify(data.questions));
            localStorage.setItem("assessment_context", JSON.stringify({
                name: scopeData.name,
                gender: scopeData.gender,
                dob: scopeData.dob,
                condition: scopeData.condition,
                answers: scopeData.answers,
                scope: scopeData.scope
            }));

            // Redirect to assessment page
            window.location.href = "/assessment";
        })
        .catch(err => {
            console.error("Full error object:", err);
            console.error("Error stack:", err.stack);
            loader.style.display = "none";
            alert("Failed to start assessment: " + err.message);
        });
    }
  </script>
</body>
</html>
